<form class="ui form">
    <div class="field">
        <label>เลขที่คำขอ</label>
        <input type="text" name="reqNo" placeholder="เลขที่คำขอ" [(ngModel)]="reqNo">
    </div>
    <div class="two fields">
        <div class="field">
            <label>ระบุช่วงวันที่</label>
            <input type="date" name="startDate" [(ngModel)]="startDate">
        </div>
        <div class="field">
            <label>ถึง</label>
            <input type="date" name="endDate" [(ngModel)]="endDate">
        </div>
    </div>
    <div class="ui buttons">
        <button class="ui button" (click)="clear()">เคลียร์</button>
        <div class="or" data-text="หรือ"></div>
        <button class="ui positive button" (click)="search()">ค้นหา</button>
    </div>
</form>
