<h2 class="ui header">
    <i class="circular blue settings icon"></i>
    <div class="content">
        ผู้ดูแลระบบ
        <div class="sub header">ระยะเวลาการปลดล็อคเวลา</div>
    </div>
</h2>
<form class="ui form">
    <div class="two fields">
        <div class="field">
            <label>จำนวนวันปลดล็อคเวลา (วัน)<label style="color: red;">*</label></label>
            <input type="text" [(ngModel)]="manageStopDuration.numberOfDuration" name="numberOfDuration">
            <gt-errors [violation]="'numberOfDuration'"></gt-errors>
        </div>
        <div class="field">
            <label style="color: white">.</label>
            <button class="ui button blue" (click)="save()">บันทึก</button>
        </div>
    </div>
</form>
<label>ประวัติการตั้งค่าจำนวนวันปลดล็อคเวลา</label>
<table class="table ui celled">
    <thead>
    <tr>
        <th>ลำดับ</th>
        <th>วันที่สร้าง</th>
        <th>จำนวนวันปลดล็อคเวลา</th>
        <th>สถานะ</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let page of pageData.content;let index = index">
        <td>{{(currentPage*pageSize)+(index+1)}}</td>
        <td>{{page.createDate | datethai}}</td>
        <td>{{page.numberOfDuration + ' วัน'}}</td>
        <td>{{((currentPage*pageSize)+(index+1) == 1)?'ใช้งาน':''}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <th colspan="4">
            <pagination [page]="pageData" (pageChange)="searchAction($event)"></pagination>
        </th>
    </tr>
    </tfoot>
</table>
