<style>
    .modal {
        z-index: 2000;
    }
</style>

<a class="ui tiny blue" style="cursor: pointer;" (click)="showDetailModal()"><i class="search icon"></i></a>

<div class="ui small modal" #absence_evidence_detail_modal style="observeChanges: true">
    <div class="header">
        <h4 class="ui center aligned icon header">
            <i class="circular file text icon"></i>
            รายการเอกสารที่ไม่ครบ
        </h4>
    </div>
    <div class="content">
        <div *ngFor="let key of transformMapToArrayBeforeInteration()" class="ui red segment">
            <h4 class="header">{{key}}</h4>
            <ol *ngFor="let evd of evidences[key]" class="ui list">
                <li value="*" style="line-height: 22px">{{evd.description}}</li>
            </ol>
        </div>
    </div>
    <div class="actions" style="text-align: center;">
        <a class="ui primary button" (click)="exportReport()">
            <i class="print icon"></i>
            พิมพ์เอกสารบันทึกข้อตกลง
        </a>
        <a class="ui basic button" (click)="editVerifyEvidenceSelected()">
            <i class="icon edit edit"></i>
            แก้ไขบันทึกข้อตกลง
        </a>
    </div>
</div>
